<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found — Daniel Aveline</title>
  <meta name="description" content="The page you're looking for doesn't exist. Head back to the portfolio homepage or explore Experience, Education, or Contact.">
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" href="/assets/favicon.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/styles.css">
  <style>
    .not-found-wrap { min-height: 70vh; display: grid; place-items: center; padding: 3rem 1rem; text-align:center; }
    .not-found-card { max-width: 720px; padding: 2rem; border-radius: 1rem; box-shadow: 0 10px 30px rgba(0,0,0,.07); }
    .not-found-title { font-size: clamp(1.75rem, 2.5vw, 2.5rem); margin-bottom: .75rem; font-weight: 800; }
    .not-found-sub { font-size: 1rem; opacity: .8; margin-bottom: 1.5rem; }
    .cta-row { display:flex; gap:.75rem; justify-content:center; flex-wrap:wrap; }
    .btn { display:inline-block; padding:.75rem 1rem; border-radius:.75rem; text-decoration:none; font-weight:600; border:1px solid rgba(0,0,0,.1); }
    .btn-primary { background:#111; color:#fff; }
    .btn-outline { background:#fff; color:#111; }
    .hint { margin-top:.75rem; font-size:.9rem; opacity:.7; }
    .code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; background: rgba(0,0,0,.05); padding:.25rem .5rem; border-radius:.35rem; }
  </style>
</head>
<body class="__hydrating">
  <div id="site-header"></div>

  <main id="main" class="not-found-wrap" aria-labelledby="nfTitle">
    <section class="not-found-card" role="region" aria-label="404 - Page not found">
      <div class="not-found-title" id="nfTitle">404 — Page not found</div>
      <p class="not-found-sub">Sorry, the page you requested doesn’t exist or has moved.</p>
      <div class="cta-row">
        <a class="btn btn-primary" href="/aboutme.html">Go to Homepage</a>
        <a class="btn btn-outline" href="/experience.html">Experience</a>
        <a class="btn btn-outline" href="/education.html">Education</a>
        <a class="btn btn-outline" href="/contact.html">Contact</a>
      </div>
      <p class="hint">You’ll be redirected to the homepage in <span id="count">8</span> seconds.</p>
      <p class="hint">If you think this is a mistake, mention the URL <span class="code" id="badUrl"></span> when contacting me.</p>
    </section>
  </main>

  <div id="privacy-host"></div>
  <div id="site-footer"></div>

  <!-- Shared partial injection + site logic to keep consistent header/footer/privacy -->
  <script src="/assets/js/partials.js" defer></script>
  <script src="/assets/js/site.js" defer></script>

  <script>
    (function() { 
      const badUrl = document.getElementById('badUrl');
      if (badUrl) badUrl.textContent = window.location.pathname;
      // Simple countdown + redirect
      let n = 8;
      const el = document.getElementById('count');
      const tick = () => { n--; if (el) el.textContent = n; if (n <= 0) window.location.href = '/aboutme.html'; else setTimeout(tick, 1000); };
      setTimeout(tick, 1000);
    })();
  </script>
</body>
</html>
