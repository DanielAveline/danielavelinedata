<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SQL Puzzles</title>
  <link rel="stylesheet" href="/assets/styles.css"/>

  <!-- CodeMirror 5 (SQL mode) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/theme/eclipse.css">
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/sql/sql.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/edit/matchbrackets.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/selection/active-line.js"></script>

  <style>
    :root{
      --brand-blue:#002244;      /* header + current month */
      --btn-blue:#2563eb;
      --ink:#111;
    }

    /* Layout: Puzzles | Schema | Main */
    .puzzles-wrap {
      max-width: 1560px;
      margin: 1.25rem auto 2rem;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: 200px 320px minmax(0, 1fr);
      gap: 1rem;
    }
    .panel { background: #fff; color: var(--ink); border-radius: 10px; overflow: hidden; }

    /* Unified header bars */
    .hd-bar {
      background: var(--brand-blue);
      color: #fff;                          /* WHITE TEXT */
      padding: .9rem 1rem;
      display: flex; align-items: center;
      min-height: 56px;
    }
    .hd-bar h2 { margin: 0; font-size: 1.05rem; font-weight: 700; color:#fff; }

    /* Buttons */
    .btn {
      appearance: none; border-radius: 14px; padding: .55rem 1rem;
      font-weight: 600; cursor: pointer; border:1px solid transparent;
      transition: .15s;
    }
    .btn:disabled { opacity:.6; cursor:not-allowed; }
    .btn:focus-visible { outline:2px dashed #00bfff; outline-offset:3px; }
    .btn-primary { background: var(--btn-blue); color:#fff; border-color:var(--btn-blue);}
    .btn-primary:hover { background:#1e52c8; border-color:#1e52c8; }
    .btn-outline { background:#fff; color:var(--ink); border-color:rgba(17,17,17,.15); }
    .btn-outline:hover { background:#f7f8fa; border-color:rgba(17,17,17,.25); }

    /* Left: Month → Week tree */
    .sidebar .meta { margin:.5rem 1rem .75rem; color:#5b616e; }
    #monthTree { padding:.5rem .6rem 1rem; }
    #monthTree details {
      border:1px solid rgba(17,17,17,.08); border-radius:10px; background:#fff;
      margin:.5rem 0; overflow:hidden;
    }
    #monthTree summary {
      cursor:pointer; list-style:none; padding:.55rem .7rem; font-weight:700;
      display:flex; align-items:center; gap:.5rem; color:var(--ink);
    }
    #monthTree summary::-webkit-details-marker{display:none;}
    #monthTree summary::before{content:'▸'; transform:rotate(0); transition:.15s; opacity:.75;}
    #monthTree details[open]>summary::before{transform:rotate(90deg);}
    .weeks{ padding:.5rem .6rem .7rem; border-top:1px solid rgba(17,17,17,.06); }
    .weeks li{ list-style:none; margin:.25rem 0; padding:.5rem .55rem; border-radius:.6rem; cursor:pointer; }
    .weeks li[aria-current="true"]{ background:rgba(37,99,235,.10); border:1px solid rgba(37,99,235,.25); font-weight:600; }
    .weeks li.is-disabled{ opacity:.45; cursor:not-allowed; }

    /* Current month highlight */
    #monthTree details.current-month > summary { background: var(--brand-blue); color:#fff; }

    /* Schema accordion */
    .schema-box-wrap{ padding:.75rem 1rem 1rem; }
    .schema-accordion{
      padding:.75rem 1rem 1rem; border:1px solid rgba(17,17,17,.12); border-radius:10px;
      background:#fbfbfd; max-height:74vh; overflow:auto;
    }
    .schema-dataset{ font-weight:700; color:#0f172a; margin-bottom:.5rem; }
    .schema-accordion details{ border:1px solid rgba(17,17,17,.08); border-radius:8px; background:#fff; margin:.5rem 0; overflow:hidden;}
    .schema-accordion summary{ list-style:none; cursor:pointer; padding:.6rem .75rem; font-weight:600; display:flex; align-items:center; gap:.5rem;}
    .schema-accordion summary::-webkit-details-marker{display:none;}
    .schema-accordion summary::before{content:'▸'; transform:rotate(0); transition:.15s; opacity:.75;}
    .schema-accordion details[open] summary::before{ transform:rotate(90deg);}
    .schema-accordion .tbl-body{ border-top:1px solid rgba(17,17,17,.06); background:#fafbff; padding:.55rem .75rem .7rem; font-family:ui-monospace,Menlo,Consolas,monospace; font-size:.9rem; color:#2b2f36; white-space:pre-wrap; }
    .schema-accordion .col-line{ display:block; padding:.15rem 0;}
    .schema-accordion .pk{ display:inline-block; margin-left:.35rem; padding:.05rem .35rem; border-radius:6px; font-size:.75em; background:#eef2ff; color:#3730a3; border:1px solid #e0e7ff;}

    /* Main */
    .main-body{ padding:.5rem 1rem 1rem; }
    .stack{ display:grid; grid-template-columns:1fr; gap:1rem; }

    .goal-callout{
      border:1px solid rgba(0,34,68,.15); background:#f6f9ff; border-left:6px solid var(--brand-blue);
      padding:.8rem .95rem; border-radius:10px; color:#0f172a; font-size:1rem; line-height:1.55; margin:0 0 .9rem;
    }
    .goal-callout strong{ color:var(--brand-blue); }

    /* CodeMirror */
    .CodeMirror{
      height: 420px; border:1.5px solid rgba(17,17,17,.12); border-radius:10px; background:#fcfcfd;
      font-size:14.5px; line-height:1.4;
    }

    .toolbar{ display:flex; gap:.6rem; flex-wrap:wrap; margin-top:.6rem; }
    .results{ min-height:380px; }

    /* Error visuals */
    .cm-error-line{ background:#ffe8e8 !important; }
    .cm-error-range{ background:rgba(185,28,28,.10); }
    .CodeMirror-gutters .err-gutter{ width:14px; }
    .cm-error-marker{ width:8px; height:8px; border-radius:50%; background:#b91c1c; margin:0 3px; }

    /* Results meta */
    .results .result-meta{
      display:flex; align-items:center; justify-content:space-between; font-size:.9rem; color:#475569;
      padding:.35rem .5rem; border:1px solid rgba(17,17,17,.08); border-radius:8px; background:#f8fafc; margin-bottom:.5rem;
    }

    .results-actions{ display:flex; gap:.6rem; margin-top:.6rem; }

    @media (max-width:1100px){
      .puzzles-wrap{ grid-template-columns:1fr; }
      .schema-accordion{ max-height:none; }
      .CodeMirror{ height:360px; }
      .results{ min-height:320px; }
    }
  </style>
</head>
<body class="__hydrating __fade-ready">
  <div id="site-header"></div>

  <main>
    <section class="puzzles-wrap">
      <!-- Left: SQL Puzzles -->
      <aside class="panel sidebar">
        <div class="hd-bar"><h2>SQL Puzzles</h2></div>
        <p class="meta">A new set every week: Easy, Medium, Hard.</p>
        <div id="monthTree" role="tree" aria-label="Months and weeks"></div>
      </aside>

      <!-- Middle: Schema -->
      <aside class="panel schema-panel">
        <div class="hd-bar"><h2>Schema</h2></div>
        <div class="schema-box-wrap">
          <div id="schemaBox"></div>
        </div>
      </aside>

      <!-- Right: Main -->
      <article class="panel main-panel">
        <div class="hd-bar"><h2 id="puzzleTitle" style="margin:0;"></h2></div>

        <div class="main-body">
          <div id="puzzleGoal" class="goal-callout"></div>

          <div class="stack">
            <div>
              <label id="sqlLabel" for="sqlEditor" class="meta" style="display:block;margin-bottom:.25rem;">Your SQL</label>
              <textarea id="sqlEditor"></textarea>

              <div class="toolbar">
                <button class="btn btn-primary" disabled>Run</button>
                <button class="btn btn-outline" disabled>Check Answer</button>
              </div>
            </div>

            <div>
              <label class="meta" style="display:block;margin-bottom:.25rem;">Results</label>
              <div id="sqlResults" class="results panel" style="padding:.6rem;"></div>
              <div class="results-actions">
                <button id="btnClearResults" class="btn btn-outline" type="button">Clear Results</button>
              </div>
            </div>
          </div>
        </div>
      </article>
    </section>
  </main>

  <div id="site-footer"></div>

  <script src="/assets/js/partials.js" defer></script>
  <script type="module" src="/assets/js/sql/puzzles-page.js"></script>
</body>
</html>
