  <!-- Minimal analytics: section view + click tracking -->
  <script>
    (function(){
      function send(ev, params){ if (typeof gtag==='function') gtag('event', ev, params||{}); }
      var seen=new Set();
      var io=new IntersectionObserver(function(es){
        es.forEach(function(e){ if(e.isIntersecting){ var id=e.target.id; if(id && !seen.has(id)){ seen.add(id); send('section_view',{section_id:id}); } } });
      },{threshold:0.5});
      document.querySelectorAll('section[id]').forEach(function(s){ io.observe(s); });
      document.addEventListener('click',function(e){
        var t=e.target.closest('a,button'); if(!t) return;
        var name=t.getAttribute('data-name')||(t.textContent||'').trim();
        if(name) send('click',{item_name:name});
      },{capture:true});
    })();
  </script>
