  <!-- Analytics: section view & click tracking -->
  <script>
    (function(){
      function sendSectionView(id){
        if (typeof gtag === 'function') {
          gtag('event', 'section_view', { section_id: id });
        }
      }
      function sendClick(name){
        if (typeof gtag === 'function') {
          gtag('event', 'click', { item_name: name });
        }
      }
      var seen = new Set();
      var io = new IntersectionObserver(function(entries){
        entries.forEach(function(e){
          if (e.isIntersecting) {
            var id = e.target.id || e.target.getAttribute('data-section-id');
            if (id && !seen.has(id)) {
              seen.add(id);
              sendSectionView(id);
            }
          }
        });
      }, { threshold: 0.5 });
      document.querySelectorAll('section[id]').forEach(function(sec){ io.observe(sec); });

      document.addEventListener('click', function(e){
        var t = e.target.closest('[data-track], .track, a, button');
        if (!t) return;
        if (!document.body.contains(t)) return;
        var name = t.getAttribute('data-name') || t.getAttribute('data-track') || (t.textContent || '').trim() || t.id || t.tagName;
        if (name) sendClick(name);
      }, { capture: true });
    })();
  </script>
