    window.dataLayer = window.dataLayer || [];

    gtag('consent', 'default', {
      'analytics_storage': 'denied',
      'ad_storage': 'denied',

      'ad_personalization': 'denied'
    });
  </script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QC4N4GL86C"></script>
  <script> gtag('js', new Date()); gtag('config','G-QC4N4GL86C',{ anonymize_ip:true }); </script>
</head>
<body>
  <!-- Global header -->
  <div id="site-header"></div>

  <main>
    <section id="experience">
      <h2 class="section-title">Experience</h2>

      <!-- your carousel exactly as you have it now -->
      <div class="exp-carousel-container">
        <button class="carousel-btn left" onclick="scrollExpCarousel(-1)">❮</button>
        <div class="exp-carousel">
          <!-- cards... (unchanged) -->
        </div>
        <button class="carousel-btn right" onclick="scrollExpCarousel(1)">❯</button>
      </div>
    </section>
  </main>

  <!-- Global footer + privacy -->
  <div id="site-footer"></div>
  <div id="privacy-host"></div>

  <!-- page-specific JS first -->
  <script>
    // your existing carousel JS (unchanged)
    const expCarousel = document.querySelector('.exp-carousel');
    const expContainer = document.querySelector('.exp-carousel-container');
    let expScrollAmount = 0;
    let expScrollStep = expCarousel ? expCarousel.clientWidth : 420;
    let expTimer = null;

    function startExpAuto() {
      if (expTimer) return;
      expTimer = setInterval(() => {
        if (!expCarousel) return;
        if (expCarousel.scrollLeft + expCarousel.offsetWidth >= expCarousel.scrollWidth) {
          expScrollAmount = 0;
        } else {
          expScrollStep = expCarousel ? expCarousel.clientWidth : expScrollStep;
          expScrollAmount += expScrollStep;
        }
        const expMaxScroll = expCarousel.scrollWidth - expCarousel.clientWidth;
        if (expScrollAmount > expMaxScroll) expScrollAmount = 0;
        expCarousel.scrollTo({ left: expScrollAmount, behavior: 'smooth' });
      }, 7000);
    }
    function stopExpAuto() { if (expTimer) { clearInterval(expTimer); expTimer = null; } }
    if (expContainer) {
      expContainer.addEventListener('mouseenter', stopExpAuto);
      expContainer.addEventListener('mouseleave', startExpAuto);
    }
    startExpAuto();

    function scrollExpCarousel(direction) {
      if (!expCarousel) return;
      stopExpAuto();
      expScrollStep = expCarousel ? expCarousel.clientWidth : expScrollStep;
      expScrollAmount += expScrollStep * direction;
      if (expScrollAmount < 0) expScrollAmount = 0;
      const expMaxScroll = expCarousel.scrollWidth - expCarousel.clientWidth;
      if (expScrollAmount > expMaxScroll) expScrollAmount = expMaxScroll;
      expCarousel.scrollTo({ left: expScrollAmount, behavior: 'smooth' });
    }
  </script>

  <!-- load global partial injector + wiring last -->
  <script src="/assets/js/partials.js"></script>
  <script src="/assets/js/site.js"></script>
</body>
