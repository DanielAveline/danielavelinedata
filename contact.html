    <main>
        <h2>CONTACT US</h2>
        <p>Email us with any questions or inquiries and we will be happy to answer your questions and set up a meeting with you. We want to help set you apart from the flock!</p>
        <form action="https://formspree.io/f/{YOUR_FORM_ID}" method="POST">
            <label for="name">NAME:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">EMAIL:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">SUBJECT:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">MESSAGE:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <div class="checkbox-label">
                <input type="checkbox" id="copy" name="copy">
                <label for="copy">SEND ME A COPIED EMAIL</label>
            </div>

            <button type="submit">SEND EMAIL</button>
        </form>
