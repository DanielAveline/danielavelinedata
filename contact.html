<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact&nbsp;• Daniel Aveline</title>
    <!--
      Contact page with a simple form styled to match the dark theme. The
      form doesn’t submit anywhere in this static example but can be
      connected to a backend or email service.
    -->
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <h1>Daniel&nbsp;Aveline</h1>
      <nav aria-label="Primary Navigation">
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="resume.html">Resume</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <main>
      <section role="region" aria-labelledby="contact-title">
        <h2 id="contact-title" class="section-title">Get in Touch</h2>
        <form class="contact-form" action="#" method="post">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your email" />
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Subject" />
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Your message"></textarea>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2025&nbsp;Daniel&nbsp;Aveline. All rights reserved.</p>
    </footer>
    <script src="assets/scripts.js"></script>
  </body>
</html>
