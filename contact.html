<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Daniel Aveline Data</title>
    <meta name="description" content="Contact Daniel Aveline for collaboration or inquiries about data analytics projects.">
    <meta name="keywords" content="Daniel Aveline, Contact, Data Projects, Inquiries">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1 id="brand" tabindex="0">Daniel Aveline's Data Background</h1>
        <nav aria-label="Main Navigation">
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="resume.html">Resume</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section aria-labelledby="contact-form">
            <h2 id="contact-form">Get In Touch</h2>
            <p>Feel free to reach out if you have any questions or opportunities to discuss!</p>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
